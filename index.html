<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="tracery.js"></script>
<script src="grammar.js"></script>
<script>
function init()
{
  var grammar = tracery.createGrammar(walandablap);
  var output = "";
  for (var i = 0; i < 250; i++)
  {
    output += grammar.createFlattened() + " ";
  }
  $('#content').html(output);
}
  </script>
</head>
<body onload="init();">
<div id="content"></div>
</body>
</html>
