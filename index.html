<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="tracery.js"></script>
<script src="grammar.js"></script>
<script>
function init()
{
  var grammar = tracery.createGrammar(walandablap);
  var output = "";
  for (var i = 0; i < 500; i++)
  {
    output += grammar.flatten("#origin#") + " ";
  }
  $('#content').html(output);
}
  
$(function () { init(); });
  </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
